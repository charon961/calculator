<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="heading">
        My Calculator
      </div>

       
      <div class="space" id="space">
          0
      </div>
       
       <div class="calc">
        <div class="row1">
            <div class="ac" id="ac">AC</div>
            <div class="addsub" id="seven">7</div>
            <div class="mod" id="four">4</div>
            <div class="dd"id="one">1</div>
            <div class="zero"id="zero">0</div>

        </div>
        <div class="row2">
            <div class="ac">+/-</div>
            <div class="addsub"id="eight">8</div>
            <div class="mod"id="five">5</div>
            <div class="dd" id="two">2</div>
            <div class="zero"id="zero"> </div>
        

        </div>
        <div class="row3">
            <div class="ac" id="mod">%</div>
            <div class="addsub" id="nine">9</div>
            <div class="mod"id="six">6</div>
            <div class="dd" id="three">3</div>
            <div class="dd" id="pt">.</div>

        </div>
        <div class="row4">
            <div class="ac" id="div">/</div>
            <div class="addsub" id="mul">*</div>
            <div class="mod"id="sub">-</div>
            <div class="dd"id="add">+</div>
            <div class="dd" id="eq">=</div>

        </div>
       
  

       </div>

    <script src="js/func.js"></script>
    
</body>
</html>
